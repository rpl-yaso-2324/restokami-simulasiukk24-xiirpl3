<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./assets/img/store.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/payment.css" />
  <title>Simulasi UKK | Za</title>
</head>

<body>
  <div class="container">
    <header class="navbar">
      <img src="assets/img/store.png" alt="resto-kami" />
      <h3>Invoice</h3>
    </header>
    <!-- onsubmit="bayar()" -->
    <main class="payment-main">
      <section class="payment-section">
        <div class="order-pembayaran">
          <h4>Total Pembayaran Sebesar</h4>
          <h3 id="uang"></h3>
        </div>

        <div class="container-image">
          <div style="margin: auto;">
            <img src="./assets/img/image 2.png" alt="" id="imgpayment">
          </div>
          <h1 style="text-align: center; color: #7A8FA5;">Silahkan bayar di kasir</h1>
        </div>
      </section>
      <button onclick="kembali()" style="border: none; color: black; padding: 10px 5px; border-radius: 7px; margin: 10px 0px;">kembali ke login</button>

    </main>

    <footer>
      <p>
        &copy; 2024 Restoran Kami. <br />
        All rights reserved.
      </p>
    </footer>

    <!-- modal -->

    <div id="overlay" class="overlay"></div>

    <script>
      const formatUang = (rupiah) => {
        return rupiah.toLocaleString('id-ID', {
          style: 'currency',
          currency: 'IDR',
          minimumFractionDigits: 0
        })
      }
      const total = localStorage.getItem("total")
      console.log(total)
      document.getElementById('uang').innerHTML = formatUang(parseInt(total))
      const kembali = ()=>{
        localStorage.removeItem('total')
        window.location.href='login.html'
      }
    </script>

</body>

</html>
