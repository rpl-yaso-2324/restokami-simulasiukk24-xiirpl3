<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="main.css" />
	<link rel="stylesheet" href="index.css" />
	<title>Simulasi UKK</title>

</head>

<body>
	<div class="container">
		<header>
			<img src="assets/img/store.png" alt="resto-kami" />
			<h1>SELAMAT DATANG DI RESTORAN KAMI</h1>
		</header>
		<main>
			<section class="login-section">

				<label for="username">Username:</label><br><br>
				<input type="text" id="userName" name="userName" /><br>
				<p class="p1"></p><br>
				<label for="password">Password:</label><br><br>
				<input type="password" id="passWord" name="passWord" /><br>
				<p class="p2"></p><br>
				<button type="button" class="lihatMenu" onclick="loginVerif()">Login</button>

			</section>
		</main>

		<footer>
			<p>
				&copy; 2023 Restoran Kami. <br />
				All rights reserved.
			</p>
		</footer>
	</div>
	<script>

		const loginVerif = () => {
			var username = "fahmi";
			var pass = "123";
			var userForm = document.getElementById("userName");
			var passForm = document.getElementById("passWord");
			var pesan1 = document.querySelector(".p1")
			var pesan2 = document.querySelector(".p2")
			
			if (userForm.value == username) {
				if (passForm.value == pass) {
					window.location.href = "menu.html"
				} else {
					pesan2.innerHTML = "password salah"
				}
			} else {
				pesan1.innerHTML = "username salah"
			}

		}
	</script>
</body>

</html>
