<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/dist/output.css" />
		<title>Simulasi UKK</title>
	</head>
	<body class="w-full flex justify-center">
		<div
			class="container w-[360px] flex flex-col mx-2 pb-8 shadow-md h-screen md:h-auto"
		>
			<header
				class="flex justify-center items-center border-b-2 border-redpastel"
			>
				<img
					src="/src/assets/img/store.png"
					alt="resto-kami"
					class="w-[30px] h-[30px]"
				/>
				<h1 class="text-lg md:text-2xl font-bold font-quicksand my-4 mx-2">
					Menu
				</h1>
			</header>
			<main class="flex flex-col items-center">
				<div
					id="cardContainer"
					class=" overflow-auto h-[420px] m-2 bg-gray-50 rounded-md"
				>
					<!-- card -->
					<div
  class="card m-2 flex items-center space-x-2 bg-white rounded-md p-2"
>
  <div class="img-container w-[100px] h-[100px] p-2">
    <img
      class="menu-img"
      src="/src/assets/img/store.png"
      alt="tutug-oncom"
    />
  </div>
  <div class="menu-detail w-8/12">
    <h4 class="menu-title font-semibold">${name}</h4>
    <p class="menu-desc text-xs my-1">
      ${desc}
    </p>
    <h2 class="menu-price text-sm font-semibold"
      ><span>Rp.</span>${price}</h2>
    <div class="menu-count flex items-center justify-between mt-3">
      <button class="plus bg-blue-200 rounded-lg px-6">+</button>
      <p class="count text-xs"><span>Jumlah: </span>${count}</p>
      <button class="min bg-red-200 rounded-lg px-6">-</button>
    </div>
  </div>
</div>
				</div>
				<button
					type="button"
					class="w-[80%] bg-redpastel text-white py-2 px-4 font-semibold text-xl rounded-xl my-4 hover:bg-gray-200 hover:text-black focus:outline-none focus:shadow-outline"
				>
					Pesan Menu
				</button>
			</main>
			<footer class="text-center text-gray-800 text-md mt-4">
				<p>&copy; 2023 Restoran Kami.<br />All rights reserved.</p>
			</footer>
		</div>
		<script src="/src/scripts/menu.js"></script>
	</body>
</html>
